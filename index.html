<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Canteen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #2a9d8f;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
    }

    form label, form select, form input {
      display: block;
      margin-bottom: 10px;
    }

    button {
      background: #2a9d8f;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }

    .nav-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      background-color: #264653;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Canteen</h1>
    <nav>
      <a href="#" onclick="showPage('home')">Home</a>
      <a href="#" onclick="showPage('order')">Order</a>
      <a href="#" onclick="showPage('admin')">Admin</a>
    </nav>
  </header>

  <main>
    <section id="homePage">
      <h2>Welcome to Smart Canteen</h2>
      <p style="text-align:center;">Order your lunch online and pick it up without waiting in line.</p>
    </section>

    <section id="orderPage" class="hidden">
      <h2>Place Your Order</h2>
      <form id="orderForm">
        <label for="item">Select Item:</label>
        <select id="item" name="item">
          <option value="Sandwich">Sandwich - $5</option>
          <option value="Pizza">Pizza - $6</option>
          <option value="Drink">Drink - $2</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" />

        <button type="submit">Order</button>
      </form>
      <div id="confirmation" style="text-align:center; margin-top:10px;"></div>
    </section>

    <section id="adminPage" class="hidden">
      <h2>Admin Dashboard</h2>
      <p style="text-align:center;">Manage menu and view orders (coming soon...)</p>
    </section>
  </main>

  <script>
    function showPage(page) {
      document.getElementById('homePage').classList.add('hidden');
      document.getElementById('orderPage').classList.add('hidden');
      document.getElementById('adminPage').classList.add('hidden');

      if (page === 'home') document.getElementById('homePage').classList.remove('hidden');
      if (page === 'order') document.getElementById('orderPage').classList.remove('hidden');
      if (page === 'admin') document.getElementById('adminPage').classList.remove('hidden');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('orderForm');
      const confirmation = document.getElementById('confirmation');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const item = form.item.value;
        const quantity = form.quantity.value;
        confirmation.innerHTML = `<p>âœ… Order confirmed: <strong>${quantity} x ${item}</strong></p>`;
        form.reset();
      });
    });
  </script>
</body>
</html>
